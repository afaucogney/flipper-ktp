apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'org.jetbrains.dokka-android'

repositories {
  google()
  jcenter()
}

android {
  compileSdkVersion 30

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    minSdkVersion 15
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    // We run a full lint analysis as build part in CI, so skip vital checks for assemble tasks.
    checkReleaseBuilds false
  }
}

dependencies {
  api deps.tp_viewmodel
  implementation project(':ktp-flipper')
  implementation deps.lifecycle_viewmodel
  implementation deps.lifecycle_extensions
  implementation deps.fragment
  implementation deps.kotlin_runtime

  testImplementation deps.inject
  testImplementation deps.junit4
  testImplementation deps.robolectric
  testImplementation deps.androidx_test_core
}
